<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ebbdd80898.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <title>Business Model Canvas</title>
  </head>
  <body>

        
        
    <section id="showcase">
            <h3 class="display-5 my-2 col-4 text-white text-center p-3 bg-dark">"Business Model Canvas"</h2>
        <div class="container">
            <div class="row ">

                <div class="p-1">    
                    <div class="col p-2 bg-canvasblue" style="height : 450px; width : 225px">
                        <p class="display-5 text-center  align-items-center d-flex"><i class="fas fa-handshake px-2"></i> KEY PARTNERS</p>
                    </div>
                </div>
                

                    <div class="col" style="width: 500px">
                        <div class="p-1">
                            <div class="row p-1 bg-canvasorange" style="height : 225px">
                                <p class="display-5 text-center "><i class="fas fa-users-cog px-2"></i> KEY ACTIVITIES</p>
                            </div>
                        </div>
                        <div class="p-1">
                            <div class="row p-2 bg-canvasgreen" style="height : 225px">
                                <p class="display-5 text-center"><i class="fas fa-industry px-2"></i> KEY RESOURCES</p> 
                            </div>
                        </div>
                    </div>

                    <div class="p-1">
                        <div class="col p-2 bg-canvasyellow" style="height : 450px; width:225px">
                                <p class="display-5 text-center  align-items-center d-flex"><i class="fas fa-thumbs-up px-2"></i> VALUE PROPOSOTION</p>
                        </div>
                    </div>

                    <div class="col">
                            <div class="p-1">
                                <div class="row p-1 bg-canvasorange" style="height : 225px">
                                    <p class="display-5 text-center "><i class="fas fa-user-friends px-2"></i> CUST. RELATIONSHIP</p>
                                </div>
                            </div>
                            <div class="p-1">
                                <div class="row p-2 bg-canvasgreen" style="height : 225px">
                                    <p class="display-5 text-center "><i class="fas fa-code-branch px-3"></i> CHANNELS</p> 
                                </div>
                            </div>
                        </div>

                    <div class="p-1">
                        <div class="col p-2 bg-canvasblue" style="height : 450px; width:225px">
                                <p class="display-5 text-center align-items-center d-flex"><i class="fas fa-user-tie px-2"></i> CUSTOMER SEGMENTS</p>
                        </div>
                    </div>

                </div>
        </div>
        <div class="container">
            <div class="row" style="height: 175px">
                    
                    <div class="col m-1 bg-canvasorange">
                            <p class="display-5 text-center  align-items-center d-flex"><i class="fas fa-money-bill-alt p-2"></i> COST STRUCTURE</p>
                    </div>
                    <div class="col m-1 bg-canvasorange">
                            <p class="display-5 text-center  align-items-center d-flex"><i class="fas fa-chart-line p-2"></i> REVENUE STREAMS</p>
                    </div>
            </div>
        </div>
        <div class="my-2 row justify-content-end">
            <!-- <h2 class=" col-5 text-white text-center p-3 bg-dark">Try out our Business Model Canvas app</h2> -->
            <a href="#" class="display-5 col-3 text-white text-center p-2 bg-dark">Try out our Business Model Canvas app</a>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

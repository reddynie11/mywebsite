<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Payment Gatewat</title>
  </head>
  <body>

        <div class="jumbotron jumbotron-fluid bg-info text-white">
                <h2 class="text-center">RazorPay </h2>
            <div class="container">
                
                <form action="">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input class="form-control" type="text" name="" id="first" placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input class="form-control" type="text" name="" id="email" placeholder="Enter your email">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Mobile Number</label>
                                <input class="form-control" type="number" name="" id="mob" placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="donate">Product</label>
                                <select class="form-control" name="" id="donate">
                                    <option value="">Select</option>
                                    <option value="100">INR 100</option>
                                    <option value="200">INR 200</option>
                                    <option value="300">INR 300</option>
                                    <option value="300">INR 500</option>
                                    <option value="300">INR 1000</option>
                                </select>    
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-outline-light btn-lg" id="rzp-button1">Click to Pay</button>
                        </div>
                    </div>
                       
                        </div>
                    </div>
                </form>
            </div>
        </div>

        

        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
            

                document.getElementById('rzp-button1').onclick = function(e){
                var mobrz = document.getElementById("mob").value;
                var emailrz = document.getElementById("email").value;
                var amtrz = document.getElementById("donate").value;
                
                var options = 
                    {
                        "key": "rzp_live_JzBXxEUJBmsBTl",
                        "amount": amtrz*100, 
                        "name": "RazorPay",
                        "description": "Checkout by paying",
                        "prefill": {"email": emailrz, "contact": mobrz},
                    
                        "handler": function (response){},
                    }
                
                var rzp1 = new Razorpay(options);
                rzp1.open();
                    e.preventDefault();
                }

                   
            
            </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
